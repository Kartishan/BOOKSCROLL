spring:
  application:
    name: eureka-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
            - Method=POST
        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/api/books/**
            - Method=GET
        - id: view-history-service
          uri: lb://view-history-service
          predicates:
            - Path=/api/history/**
        - id: rating-service
          uri: lb://rating-service
          predicates:
            - Path=/api/rating/**
        - id: book-file-service
          uri: lb://book-file-service
          predicates:
            - Path=/api/file/**

server:
  port: 8765

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  pattern:
    console: '%c{1.} [%-5level] %d{HH:mm:ss.SSS} - %msg%n'

